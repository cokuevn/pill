    <body>
        <noscript>JavaScript needs to be enabled for the app to work.</noscript>
        <div id="root"></div>
        
        <!-- PWA Install Prompt -->
        <script>
            // Global AdSense error handler - Ð·Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÑ‚ÑÑ Ð”Ðž React
            window.addEventListener('error', function(event) {
                // ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÑÐ²ÑÐ·Ð°Ð½Ð° Ð»Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐ° Ñ AdSense
                if (event.error && 
                    (event.error.message?.includes('adsbygoogle') || 
                     event.error.message?.includes('googlesyndication') ||
                     event.error.message?.includes('enable_page_level_ads') ||
                     event.error.stack?.includes('adsbygoogle'))) {
                    console.warn('âš ï¸ AdSense error caught early (expected until approved):', event.error.message);
                    event.preventDefault(); // ÐŸÑ€ÐµÐ´Ð¾Ñ‚Ð²Ñ€Ð°Ñ‰Ð°ÐµÐ¼ React error screen
                    event.stopPropagation();
                    return true;
                }
                return false;
            });
            
            // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº Ð´Ð»Ñ unhandled promise rejections
            window.addEventListener('unhandledrejection', function(event) {
                if (event.reason && 
                    (event.reason.message?.includes('adsbygoogle') || 
                     event.reason.message?.includes('googlesyndication') ||
                     event.reason.message?.includes('enable_page_level_ads'))) {
                    console.warn('âš ï¸ AdSense promise rejection caught early (expected until approved):', event.reason.message);
                    event.preventDefault(); // ÐŸÑ€ÐµÐ´Ð¾Ñ‚Ð²Ñ€Ð°Ñ‰Ð°ÐµÐ¼ React error screen
                    return true;
                }
                return false;
            });
            
            let deferredPrompt;
            let installPromptShown = false;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show install button after 10 seconds
                if (!installPromptShown) {
                    setTimeout(showInstallPrompt, 10000);
                }
            });
            
            function showInstallPrompt() {
                if (deferredPrompt && !installPromptShown) {
                    installPromptShown = true;
                    
                    const prompt = document.createElement('div');
                    prompt.className = 'pwa-install-prompt animate-slide-up';
                    prompt.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div>ðŸ“±</div>
                            <div>
                                <div style="font-weight: 600; font-size: 14px;">Install App</div>
                                <div style="font-size: 12px; color: #6b7280;">For quick access</div>
                            </div>
                            <button onclick="installApp()" style="background: #4096FF; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 12px; font-weight: 600;">Install</button>
                            <button onclick="hideInstallPrompt()" style="background: none; border: none; color: #6b7280; font-size: 18px; padding: 4px;">Ã—</button>
                        </div>
                    `;
                    
                    document.body.appendChild(prompt);
                    
                    // Auto hide after 10 seconds
                    setTimeout(() => {
                        if (prompt.parentNode) {
                            prompt.parentNode.removeChild(prompt);
                        }
                    }, 10000);
                }
            }
            
            window.installApp = async function() {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    hideInstallPrompt();
                }
            }
            
            window.hideInstallPrompt = function() {
                const prompt = document.querySelector('.pwa-install-prompt');
                if (prompt) {
                    prompt.parentNode.removeChild(prompt);
                }
            }
            
            // Track installation
            window.addEventListener('appinstalled', () => {
                console.log('PWA installed');
                deferredPrompt = null;
            });
        </script>

        </script>
